name: Streamlit App CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test app syntax
      run: |
        python -m py_compile streamlit_app.py
        python -m py_compile app_final.py
    
    - name: Check Streamlit app
      run: |
        streamlit --version
        echo "âœ… Streamlit app syntax is valid"

  deploy-notification:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment notification
      run: |
        echo "ðŸš€ App will be automatically deployed to Streamlit Cloud"
        echo "ðŸ“± Check your Streamlit Cloud dashboard for deployment status"