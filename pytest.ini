[tool:pytest]
# Configuración de pytest para Springfield Insights

# Directorios de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    e2e: marca tests como end-to-end (requieren Streamlit corriendo)
    unit: marca tests unitarios rápidos
    integration: marca tests de integración
    slow: marca tests que tardan más de 10 segundos

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Configuración de cobertura
# (requiere pytest-cov instalado)
# addopts = -v --cov=. --cov-report=html --cov-report=term-missing

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:streamlit.*

# Timeout por defecto para tests async
asyncio_mode = auto

# Variables de entorno para testing
env =
    STREAMLIT_SERVER_HEADLESS = true
    STREAMLIT_BROWSER_GATHER_USAGE_STATS = false